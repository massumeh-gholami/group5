<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
  </head>
  <body style="background-color: rgb(73, 2, 74); text-align: center">
    <h1
      style="
        color: rgb(242, 198, 249);
        font-family: 'Times New Roman', Times, serif;
      "
    >
      welcom to our website
    </h1>
    <br /><br />
    <form>
      <div
        style="
          background-color: rgb(249, 168, 245);
          width: 325px;
          height: 350px;
          display: inline-block;
          border: 5px;
          border-radius: 10px;
        "
      >
      
        <h2 style="color: rgb(95, 1, 110)">Login</h2><br>
        <input
          type="text"
          placeholder="Username"
          style="width: 250px; height: 30px; border-radius: 4px"
        /><br /><br />
        <input
          type="password"
          placeholder="Password"
          style="width: 250px; height: 30px; border-radius: 4px"
        /><br /><br /><br /><br />
        <button
          style="
            background-color: rgb(115, 3, 117);
            border-radius: 4px;
            width: 255px;
            height: 35px;
            color: rgb(252, 228, 249);
            font-size: larger;
          "
        >
          Sign in
        </button>
        <br /><br /><br />
        <a href="Register.html">Don`t have an account?Register</a>
      </div>
    </form>
  </body>
</html>
